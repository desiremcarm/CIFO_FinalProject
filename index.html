<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- BULMA CSS FRAMEWORK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script src="js/main.js" async defer></script>
  </head>
  <body>
    <!-- NAV -->
    <nav
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M22 5H2a1 1 0 0 0-1 1v4a3 3 0 0 0 2 2.82V22a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-9.18A3 3 0 0 0 23 10V6a1 1 0 0 0-1-1m-7 2h2v3a1 1 0 0 1-2 0Zm-4 0h2v3a1 1 0 0 1-2 0ZM7 7h2v3a1 1 0 0 1-2 0Zm-3 4a1 1 0 0 1-1-1V7h2v3a1 1 0 0 1-1 1m10 10h-4v-2a2 2 0 0 1 4 0Zm5 0h-3v-2a4 4 0 0 0-8 0v2H5v-8.18a3.2 3.2 0 0 0 1-.6a3 3 0 0 0 4 0a3 3 0 0 0 4 0a3 3 0 0 0 4 0a3.2 3.2 0 0 0 1 .6Zm2-11a1 1 0 0 1-2 0V7h2ZM4.3 3H20a1 1 0 0 0 0-2H4.3a1 1 0 0 0 0 2"
            />
          </svg>
        </a>

        <!-- BURGER MENU -->
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- /BURGER MENU -->

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="home-btn"> Home </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Categories </a>

            <div class="navbar-dropdown" id="dropdown-holder"></div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- /NAV -->
    <hr />

    <main>
      <div id="modalHolder"></div>
      <div class="container" id="imgHolder"></div>
    </main>

    <template id="cardsTemplate">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img src="" />
          </figure>
        </div>
        <hr />
        <div class="card-content">
          <div class="content">
            <p id="Title"></p>
            <p id="Price"></p>
            <hr />
            <p id="Rating"></p>
            <button class="button is-medium is-responsive is-link">
              See item
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="productDetails">
      <div id="modal" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div class="box">
            <div class="modalDetails">
              <img src="" alt="" />
              <hr />
              <span id="productName"></span><span id="productRating"></span>
              <br />
              <p id="productCategory"></p>
              <span id="separator">Description</span>
              <p id="productDesc"></p>
              <hr />
              <p id="productPrice"></p>
              <button class="button is-medium is-responsive is-link">
                Add to cart
              </button>
            </div>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </template>
  </body>
</html>
